
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>课程上传</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>上传课程</h2>
    <form action="/upload_course" method="post" enctype="multipart/form-data">
        <label for="title">课程标题：</label>
        <input type="text" id="title" name="title" required>

        <label for="description">课程描述：</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="video">视频链接：</label>
        <input type="url" id="video" name="video" required>

        <label for="resource">资源文件：</label>
        <input type="file" id="resource" name="resource">

        <button type="submit">上传课程</button>
    </form>
</body>
</html>
